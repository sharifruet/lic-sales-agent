name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Lint
        run: |
          make lint

      - name: Type check
        run: |
          make type-check

      - name: Run tests
        env:
          ENVIRONMENT: ci
          ENCRYPTION_KEY: "ci-encryption-key-32-bytes-long!!!!!!"
          JWT_SECRET_KEY: "ci-jwt-secret-key-32-bytes-long!!!!!!!!!"
          DATABASE_URL: "sqlite+aiosqlite:///./app/tests/test_ci.db"
        run: |
          make test

